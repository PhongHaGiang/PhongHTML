<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body onload="addTabFocus()">
    
    <div id="image">
        Hover over an image below to display here.
    </div>
    
    <img class="preview" alt="Golden Retriever in the Park" src="https://images.unsplash.com/photo-1507146426996-ef05306b995a" 
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" alt="Tabby Cat on a Windowsill" src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" alt="Mountain Landscape" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" alt="City Skyline at Night" src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" alt="Fresh Strawberries" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" alt="Vintage Car" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
